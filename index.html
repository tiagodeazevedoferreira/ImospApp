<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Finanças</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e40af" />

  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-800 text-white text-center py-4 shadow-lg">
    <h1 class="text-2xl font-bold">Minhas Finanças</h1>
  </header>

  <nav class="flex overflow-x-auto bg-gray-200 p-2 space-x-1 md:space-x-2">
    <button class="tab-button active-tab flex-1 md:flex-none" id="resumo-btn">
      <i class="fas fa-home mr-1"></i> Resumo
    </button>
    <button class="tab-button flex-1 md:flex-none" id="semanal-btn">
      <i class="fas fa-calendar-week mr-1"></i> Por Semana
    </button>
    <button class="tab-button flex-1 md:flex-none" id="mensal-btn">
      <i class="fas fa-calendar-month mr-1"></i> Por Mês
    </button>
    <button class="tab-button flex-1 md:flex-none" id="comparativo-btn">
      <i class="fas fa-chart-line mr-1"></i> Comparativo
    </button>
  </nav>

  <div id="errorMessage" class="bg-red-100 text-red-700 p-3 text-center hidden"></div>

  <main class="p-4">

    <!-- ABA RESUMO -->
    <div id="resumo" class="tab-content active">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-green-100 p-4 rounded-lg shadow text-center">
          <h3 class="font-bold text-green-800">Total Entradas</h3>
          <p id="totalEntradas" class="text-2xl font-bold text-green-600">R$ 0,00</p>
        </div>
        <div class="bg-red-100 p-4 rounded-lg shadow text-center">
          <h3 class="font-bold text-red-800">Total Saídas</h3>
          <p id="totalSaidas" class="text-2xl font-bold text-red-600">R$ 0,00</p>
        </div>
        <div class="bg-blue-100 p-4 rounded-lg shadow text-center">
          <h3 class="font-bold text-blue-800">Saldo Final</h3>
          <p id="saldoFinal" class="text-2xl font-bold text-blue-600">R$ 0,00</p>
        </div>
      </div>
      <canvas id="graficoSaldo" class="chart"></canvas>
    </div>

    <!-- ABA POR SEMANA -->
    <div id="semanal" class="tab-content">
      <div class="filters mb-4">
        <select id="mes-semanal" class="p-2 border rounded w-full md:w-auto">
          <option value="">Todos os meses</option>
        </select>
      </div>
      <canvas id="graficoSemanal" class="chart"></canvas>
    </div>

    <!-- ABA POR MÊS -->
    <div id="mensal" class="tab-content">
      <div class="filters mb-4">
        <select id="ano-mensal" class="p-2 border rounded w-full md:w-auto">
          <option value="">Todos os anos</option>
        </select>
      </div>
      <div class="table-container overflow-x-auto">
        <table class="w-full min-w-max">
          <thead id="tabelaMensalHead"></thead>
          <tbody id="tabelaMensalBody"></tbody>
        </table>
      </div>
    </div>

    <!-- ABA COMPARATIVO -->
    <div id="comparativo" class="tab-content">
      <canvas id="graficoComparativo" class="chart"></canvas>
    </div>

  </main>

  <footer class="bg-blue-800 text-white text-center py-3 mt-8">
    <p>© 2025 Minhas Finanças • JL Sports Analytics</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
